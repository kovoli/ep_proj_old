{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="section mt-20 mb-20">
    <div class="container">
        <div class="row justify-content-center">
            {% for cat in categories %}
            <div class="col-lg-3 col-md-6 col-sm-auto mb-3">
                <div class="card h-100">

                  <div class="card-header text-center w-100 border-0 p-2">
                      <a  href="{{ cat.get_absolute_url }}">
                      <h5 class="bold">
                            {{ cat.name }}
                      </h5>
                      </a>
                  </div>
                <div class="image d-flex mx-auto align-items-center justify-content-center">
                                <a href="{{ cat.get_absolute_url }}">
                                    <img class="mx-auto d-block img-fluid" src="{% if cat.category_image %}{{ cat.category_image.url }}{% else %}{% static 'images/zaglushka_cat.png' %}{% endif %}" alt="Сравнение цен на {{ cat.name }}"></a>
                            </div>

                </div>
            </div>
            {% endfor %}

            <div class="col-xl-12 col-lg-8 col-12 order-lg-2 mb-50 mt-25">
                <div class="row mb-20">
                    <div class="col-12 mb-20 px-0">
                        <div class="section-title-one" data-title="Популярные товары"><h2>Популярные товары</h2></div>
                    </div>
                </div>
                <!-- Shop Product Wrap Start -->
                <div class="shop-product-wrap grid row">
                {% for product in list_pro %}
                    <div class="col-xl-3 col-md-6 col-12 pb-30 pt-10">
                        <!-- Product Start -->
                        <div class="ee-product">
                            <!-- Image -->
                            <div class="image d-flex mx-auto align-items-center justify-content-center">
                                <a href="{{ product.get_absolute_url }}">
                                    <img class="p-2 mx-auto d-block img-fluid" src="{% if product.product_image_category %}
                                                                                        {{ product.product_image_category.url }}
                                                                                    {% else %}
                                                                                        {% static 'images/zagluschka.png' %}
                                                                                    {% endif %}" alt=""></a>
                            </div>
                            <!-- Content -->
                            <div class="content">
                                <!-- Category & Title -->
                                <div class="category-title">
                                    <h5 class="title"><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h5>
                                </div>
                                <!-- Price & Ratting -->
                                <div class="price-ratting">
                                    <h5 class="price">от {{ product.min_price }} <i class="fas fa-ruble-sign"></i></h5>
                                </div>
                            </div>
                        </div><!-- Product End -->
                    </div>
                {% endfor %}
                </div><!-- Shop Product Wrap End -->
                {% include 'includes/pagination.html' %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
