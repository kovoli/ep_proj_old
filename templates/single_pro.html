<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ pro.name }}</h1>
    <small>{{ pro.category.name }}</small>
    <div>
        {{ pro.description|safe }}
    </div>

    {% for i, j in pro.prices.items %}
        {{ i }} {{ j.url }}
    {% endfor %}

    {% comment %}
    {% for i in param %}

        {{ i.shop }} {{ i.name }} {{ i.oldprice }} {{ i.price }} <br>
    {% endfor %}
    {% endcomment %}
</body>
</html>
