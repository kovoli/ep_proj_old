{% extends 'base.html' %}
{% load tagshelper %}

{% block title %} Название бренда {% endblock title %}
{% block description %}Это брендовая страница{% endblock description %}

{% block content %}
<div class="product-section section mt-20 mb-20">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 mb-20 ">
                <div class="input-group">
                  <input id="brand_list_input_main" type="text" class="form-control" placeholder="Поиск бренда" aria-label="Поиск бренда">
                </div>
            </div>
        </div>
        <div class="row" id="brand">
            {% for vendor in all_vendors %}
            <div  class="col-lg-2 col-md-4 col-sm-auto mb-4 mb-20">
                <div class="card h-100 ">
                  <div class="image d-flex mx-auto align-items-center justify-content-center">
                     <a href="{{ vendor.get_absolute_url }}"><img class="p-2 mx-auto d-block img-fluid" src="{% if vendor.image_vendor %}{{ vendor.image_vendor.url }}{% endif %}" alt="{{ vendor.name }}"></a>
                  </div>
                  <h5 class="card-title text-center p-0 my-auto">{{ vendor.name|upper }}</h5>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
